language: php

cache:
  directories:
    - ~/.composer/cache

sudo: false

matrix:
  include:
    - env: MONGOPHP=3.0.5.4
      php: 5.4
      addons:
        apt:
          packages:
            - libav-tools
            - mongodb-org-server
          sources:
            - mongodb-3.0-precise
    - env: MONGO=2.6.5.4
      php: 5.4
      addons:
        apt:
          packages:
            - libav-tools
            - mongodb-org-server
          sources:
            - mongodb-upstart
    - env: MONGOPHP=3.0.5.5
      php: 5.5
      addons:
        apt:
          packages:
            - libav-tools
            - mongodb-org-server
          sources:
            - mongodb-3.0-precise
    - env: MONGO=2.6.5.5
      php: 5.5
      addons:
        apt:
          packages:
            - libav-tools
            - mongodb-org-server
          sources:
            - mongodb-upstart
    - env: MONGOPHP=3.0.5.6
      php: 5.6
      addons:
        apt:
          packages:
            - libav-tools
            - mongodb-org-server
          sources:
            - mongodb-3.0-precise
    - env: MONGO=2.6.5.6
      php: 5.6
      addons:
        apt:
          packages:
            - libav-tools
            - mongodb-org-server
          sources:
            - mongodb-upstart

before_install:
  - printf "\n" |pecl install imagick
  - phpenv config-add .travis.php.ini

install:
  - composer install

before_script:
  - until nc -z localhost 27017; do echo Waiting for MongoDB; sleep 1; done

script: ./bin/phpunit -c app --testsuite=unit
